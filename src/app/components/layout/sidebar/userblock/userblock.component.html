<div class="item user-block mt-auto" *ngIf="userBlockIsVisible()">
  <!-- User picture-->
  <div class="user-block-picture mt-5">
    <div class="user-block-status">
      <img class="img-thumbnail rounded-circle" [src]="user.picture" alt="Avatar" />
      <div class="circle bg-success circle-lg"></div>
    </div>
  </div>
  <!-- Name and Job-->
  <div class="user-block-info">
    <span class="user-block-name" *ngIf="isFamilia">{{ 'sidebar.WELCOME' | translate }} Familia {{familia.nombre}}</span>
    <span class="user-block-name" *ngIf="isOrg">{{ 'sidebar.WELCOME' | translate }} {{organizacion.nombre}}</span>
    <!-- <span class="user-block-role">donadora</span> -->
  </div>
</div>
