<div class="container">

  <div class="card-columns mt-5">

    <div (click)="irNuevoArbol() " class="card b mb-3 puntero">
      <a type="">
        <div class="card-header">
          <h4 class="mt-3 text-center text-green">AGREGAR ÁRBOL</h4>
        </div>
      </a>
    </div>

    <a type="remove" href="#/">
      <div class="card b mb-3">
        <div class="card-header">
          <h4 class="mt-3 text-danger text-center">QUITAR ÁRBOL.</h4>
        </div>
      </div>
    </a>



    <!-- Este pedazo de codigo es el la iteracion que me muestra todos los arboles que traigo de la API -->
    <!-- arbol es el componente que tenes que meterle el css de la card-->
    <div *ngFor="let arbol of arboles">
      <app-arbol [arbol]="arbol"></app-arbol>
    </div>




  </div>
</div>
<router-outlet></router-outlet>
