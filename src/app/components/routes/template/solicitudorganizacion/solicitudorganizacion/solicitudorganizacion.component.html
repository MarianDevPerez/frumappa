<div class="container-home animated fast fadeIn">

  <div class="nuevoa text-center w-100 pt-2 pb-2">
    <h3 class="text-light">
      Solicitud de recolección
    </h3>
  </div>

  <div class="container animated fast">
    <div class="card mb-3 mr-auto ml-auto mt-3" style="max-width: 90%;">
      <div class="row no-gutters">

        <div class="col-md-8">
          <div class="card-body"> 

            <div class="col-8">
              <img src="{{arbol.galeria}}" class="card-img" alt="...">
            </div>

            <h5 class="card-title">{{arbol.nom_especie}}</h5>
            <p class="card-text">Organización: {{organizacion.nombre}}aaaaaaaaaaaaaaaaa</p>
            
            <div class="col-8">
              <img src="{{recolector.picture}}" class="card-img" alt="...">
            </div>
            
            <p class="card-text">Recolector: {{recolector.nomyape}}</p>
            <p class="card-text">DNI: {{recolector.dni}}</p>
              <p class="card-text">Teléfono: {{recolector.num_contacto}}</p>
            <!-- <a class="btn btn-outline-success btn-block" href="">Editar</a> -->
          </div>
        </div>
      </div>
    </div>



    <!-- <app-cardrecolector></app-cardrecolector> -->



  </div>

  <div class="row animated fadeIn">

    <div class="col-6">
      <div class="text-center mt-3 mb-3">
        <a href="#/" class="btn btn-danger btn-xs py-2 px-4">Rechazar</a>
      </div>

    </div>


    <div class="col-6">
      <div class="text-center mt-3 mb-3">
        <a
          class="btn btn-success btn-xs py-2 px-4" (click)="confirmar()">Confirmar</a>
      </div>
    </div>

  </div>


</div>
