<div class="container-home animated fast fadeIn mt-3">

  <div class="nuevoa text-center w-100 pt-2 pb-2 animated fast">
    <h1 class="text-light">
      Organización
    </h1>
  </div>

  <div class="row animated fast">
    <div class="col-10 mr-auto ml-auto my-3">
      <div class="card text-white bg-success mb-3" style="max-width: 100%;">
        <h4 class="card-header">{{organizacion.nombre}}</h4>
        <div class="card-body">
          <p class="card-title">Tipo: {{organizacion.tipo}}</p>
          <p class="card-text">Correo: {{organizacion.mail}}.</p>
          <h6 class="card-text">Representante: {{representante.nomyape}}</h6>
          <p class="card-text">D.N.I. N°: {{representante.dni}}</p>
          <p class="card-text">Teléfono: {{representante.nro_contacto}}</p>
        </div>
      </div>
      
      <!-- <app-organizacioncard [organizacion]="organizacion"></app-organizacioncard> -->
    </div>
  </div>



  <div class="row animated fast">

    <div class="col-8 ml-auto mr-auto">

      <a type="sumit" class="btn btn-primary text-white btn-block" [routerLink]="['/organizaciones']"
        routerLinkActive="router-link-active">Volver</a>

    </div>

    <div class="col-8 ml-auto mr-auto mt-3">

      <a type="reset" class="btn btn-danger text-white btn-block" href="">Eliminar</a>

    </div>

  </div>





</div>
