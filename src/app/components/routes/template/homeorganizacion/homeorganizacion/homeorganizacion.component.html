<div class="container-home animated fast mt-3">
  <div class="nuevoa animated fast fadeIn text-center w-100 pt-2 pb-2">
    <h1 class="text-light">
      Solicitudes
    </h1>
  </div>

  <ngb-accordion class="animated fast fadeIn" #acc="ngbAccordion">
    <ngb-panel>
      <ng-template ngbPanelHeader class=" text-success border-success">
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle
            class="btn btn-outline-success container-fluid text-center btn-block ">Confirmadas</button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="animated fast fadeIn" *ngFor="let solicitud of solicitudesConfirmadas">
          <app-cardsolicitud [solicitud]="solicitud"></app-cardsolicitud>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
      <ng-template ngbPanelHeader class=" text-success border-success">
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle class="btn btn-outline-success container-fluid text-center btn-block ">Solicitudes de
            Recolección</button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="animated fast fadeIn" *ngFor="let solicitud of solicitudesDeFamilias">
          <app-cardsolicitud [solicitud]="solicitud"></app-cardsolicitud>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
      <ng-template ngbPanelHeader class=" text-success border-success">
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle class="btn btn-outline-success container-fluid text-center btn-block ">Pendientes de
            confirmación</button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="animated fast fadeIn" *ngFor="let solicitud of solicitudesPendientes">
          <app-cardsolicitud [solicitud]="solicitud"></app-cardsolicitud>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

</div>
