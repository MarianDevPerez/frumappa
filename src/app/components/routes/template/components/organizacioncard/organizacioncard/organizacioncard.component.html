<div class="card text-white bg-success mb-3" style="max-width: 100%;">
  <h4 class="card-header">{{organizacion.nombre}}</h4>
  <div class="card-body">
    <p class="card-title">Tipo: {{organizacion.tipo}}</p>
    <p class="card-text">Correo: {{organizacion.mail}}.</p>
    <h5 class="card-text">Representante: {{representante.nomyape}}</h5>
    <p class="card-text">D.N.I. N°: {{representante.dni}}</p>
    <p class="card-text">Teléfono: {{representante.num_contacto}}</p>
  </div>
</div>
